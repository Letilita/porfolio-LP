          </a>

                </li>
                <li class="nav-item">

                    <a class="nav-link" [routerLink]="'/contacto'">Contacto</a>
                </li>
              </ul>
                <div class="float-sm-end" >
                    <button type="button" class="btn btn-outline-secondary btn-sm m-2 float-sm-end" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>

          </div>
      </div>
  </nav>

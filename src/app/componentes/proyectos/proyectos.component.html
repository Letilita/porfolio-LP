<!-- SeciÃ³n 3 Porfolio-->
<div id="section3" class="container-fluid text-white" style="padding:60px 0px 0px 0px; background-color: black;">
  <i class="fa-regular fa-plus p-2 m-1 float-end mas-en-proyectos my-3 mt-2 text-muted"></i>
    <div class="container-fluid mt-0">
  
     
      <div class="container-fluid float-cenert pb-3 mt-5" id="contenedorCarrousel">
        <!-- Carrousel -->
        <div id="demo" class="carousel slide mb-2" data-bs-ride="carousel" >
  
          <!-- Indicators/dots -->
          <div class="carousel-indicators" >
            <button *ngFor="let proyecto of proyectos; index as i; first as isFirst" type="button" data-bs-target="#demo" [attr.data-bs-slide-to] = i [ngClass]="{'active': isFirst }"></button>
            <!-- <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>           -->
          </div>
          
          <!-- The slideshow/carousel -->
          <div class="carousel-inner" style="height:fit-content" >
            <div *ngFor="let proyecto of proyectos; first as isFirst" class="carousel-item active" [ngClass]="{'active': isFirst }">
              <img [src]="proyecto.imagen" [alt]="proyecto.nombre" class="d-block imagenCarrousel">
              <div class="carousel-caption">
                <div class="d-flex justify-content-end">
                  <i class="fa-regular fa-trash-can m-2"></i>
                  <i class="fa-regular fa-pen-to-square m-2"></i>
                </div>
                  <h3>{{proyecto.nombre}}</h3> 
                                
                <p>{{proyecto.descripcion}}</p>
                
                  <a [href]="proyecto.link" target="_blank" class="btn btn-sm text-white">
                    Ver en GitHub  <i class="fab fa-github lead text-white"></i>
                  </a>
                  

                
              </div>
            </div>
      
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
          </div>
        </div>
        
      </div>
    
    
    
    </div>
  
  </div>

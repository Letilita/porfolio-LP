<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title">Ingresá tus credenciales</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <form class="custom-form" method="post">
            <div class="modal-body">
                
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email"  class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="password">
            </div>
            </div>
            <div class="mb-3 text-danger" *ngIf="error" >
                <label for="" class="form-label mx-3">Usuario y/o contraseña inválido</label>
            </div>
  
        <!-- Modal footer -->
            <div class="modal-footer">
            <button type="submit" (click)="login()" class="btn btn-success" [attr.data-bs-dismiss]="dismiss">Login</button>
            </div>
        </form >
      </div>
    </div>
  </div>

<!-- Portada - importante que ocupe toda la pantalla -->
<div id="section1" class="d-flex align-items-center justify-content-center bg-dark text-white text-center">
    <div class="mx-auto">
        <div class="d-flex mx-auto text-center">
            <h1 class="verde shadowArce text-center mx-auto">{{miPorfolio.nombre}}</h1>
            <i class="fa-regular fa-pen-to-square m-3 verde shadowArce edicion" *ngIf="edicion"></i>
        </div>
        <div class="d-flex mx-auto text-center" >
            <p class="lead shadowArce mb-4 text-center mx-auto">{{miPorfolio.profesion}}</p>
            <i class="fa-regular fa-pen-to-square m-2  shadowArce edicion " *ngIf="edicion"></i>
        </div>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a [href]="miPorfolio.linkIn" target="_blank">
                    <i class="fab fa-linkedin  lead hoverVerde"></i>
                </a>
            <li class="list-inline-item">
                <a [href]="miPorfolio.linkMail" target="_blank">
                    <i class="fa-regular fa-envelope  lead hoverVerde"></i>
                </a>
            </li>
            <li class="list-inline-item">
            <a [href]="miPorfolio.linkWP" target="_blank">
                <i class="fab fa-whatsapp lead hoverVerde"></i>
            </a>
            </li>
            <li class="list-inline-item">
                <a [href]="miPorfolio.linkGH" target="_blank">
                    <i class="fab fa-github lead hoverVerde"></i>
                </a>
            </li>
            <li class="list-inline-item">
                
                <i class="fa-regular fa-pen-to-square mb-2 shadowArce edicion edicionLinks" *ngIf="edicion"></i>
            
            </li>
        </ul>
    </div>
</div>
